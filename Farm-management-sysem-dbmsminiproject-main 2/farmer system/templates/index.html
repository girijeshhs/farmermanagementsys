  <!-- Chatbase Widget Script -->
  <script>
    (function() {
      var chatbaseConfig = {
        chatbotId: "wwPiDVV97V0cYOYnHhof4",
        domain: "www.chatbase.co"
      };
      
      window.chatbase = window.chatbase || function() {
        (chatbase.q = chatbase.q || []).push(arguments);
      };
      
      var script = document.createElement('script');
      script.async = true;
      script.src = 'https://www.chatbase.co/embed.min.js';
      script.id = chatbaseConfig.chatbotId;
      document.head.appendChild(script);
      
      chatbase('config', chatbaseConfig);
    })();
  </script>
{% endblock body %}
